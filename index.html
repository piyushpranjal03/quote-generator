<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Quote Gen v1</title>
 <link rel="shortcut icon" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com" type="image/x-icon">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <link rel="stylesheet" href="reset.css">
 <link rel="stylesheet" href="style.css">
 <script src="script.js" defer></script>
</head>

<body>
 <!-- Quote Container -->
 <div class="quote-container">
  <!-- Quote -->
  <div class="quote-text">
   <i class="fas fa-quote-left"></i>
   <span class="quote">Life is what happens when you're busy making other plans.</span>
  </div>

  <!-- Author -->
  <div class="quote-author">
   <span id="author">-John Deo</span>
  </div>

  <!-- Buttons -->
  <div class="button-container">
   <button class="twitter-button" title="Tweet This!">
    <i class="fab fa-twitter"></i>
   </button>
   <button class="new-quote">
    New Quote
   </button>
  </div>

 </div>
 <!-- Loader -->
 <div class="loader"></div>
</body>

</html>
